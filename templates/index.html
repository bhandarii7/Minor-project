<link rel="stylesheet" href="../static/css/index.css">

{% extends "base.html" %} 

{% block content %}


<div id="crousel-container" >
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../static/images/docpatient.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

      <div>
        <h1 class="p-sm-3" >I struggle everyday with my invisible illness. <br> #ENDPCOS</h1>
      </div>

</div>

<h2 id="heading" >Check Your Ultrasound report here.</h2>

<div id="main-part" >
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            <h4>Select Image</h4>
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" >
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div class="result-section">
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
            <div class="loader" style="display:none;"></div>
            <h3 id="result">
                <h1> </h1>
            </h3>
        </div>
    </div>
    
</div>

{% endblock %}
